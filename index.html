  <script>
    var app = new Vue({
      el: '#wrapper',
      data: {
        skills: [],
        careers: [],
        qualifications: [],
        works: [],
        age: null,
        show: false,
        isDark: null
      },
      created: function () {
        console.log('%c👋\nご覧いただきありがとうございます!','padding:3px;font-size:20px;');
        this.age = this.getAge();
        // axios.get('./data/skills.json').then(function(response) { app.$data.skills = response.data.skills; });
        // axios.get('./data/careers.json').then(function(response) { app.$data.careers = response.data.careers; });
        // axios.get('./data/qualifications.json').then(function(response) { app.$data.qualifications = response.data.qualifications; });
        // axios.get('./data/works.json').then(function(response) { app.$data.works = response.data.works; });
      },
      mounted: function () {
        this.$nextTick(function () {
          document.getElementById('wrapper').animate([{opacity: 0}, {opacity: 1}], 1000);
          window.addEventListener('scroll', () => {
            this.show = (window.scrollY > 150);
          });

          this.isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          let isDarkOS = window.matchMedia('(prefers-color-scheme: dark)');

          const changeThema = function(isDarkOS) {
            if (isDarkOS.matches) document.documentElement.setAttribute('theme', 'dark');
            else document.documentElement.setAttribute('theme', 'light');
            this.isDark = isDarkOS.matches;
            this.changeThemaIcon(this.isDark);
          }
          isDarkOS.addListener(changeThema);

          if (localStorage.theme) {
            document.documentElement.setAttribute('theme', localStorage.theme);
            this.isDark = localStorage.theme == 'dark' ? true : false;
            this.changeThemaIcon(this.isDark, false);
          } else {
            this.changeThemaIcon(this.isDark);
          }
        })
      },
      methods: {
        getAge() {
          const birthday = '20030906';
          let today = new Date();
          let tdate = (today.getFullYear() * 10000) + ((today.getMonth() + 1) * 100) + today.getDate();
          return Math.floor((tdate - birthday) / 10000);
        },
        scroll(key) {
          const header = this.$refs.header.getBoundingClientRect();
          window.scrollTo({
            top: this.$refs[key].offsetTop-header.height-10,
            behavior: "smooth"
          });
        },
        clickThemaIcon(isDark) {
          if (isDark) document.documentElement.setAttribute('theme', 'light');
          else document.documentElement.setAttribute('theme', 'dark');
          this.isDark = !isDark;
          this.changeThemaIcon(this.isDark);
        },
        changeThemaIcon(isDark, saveLocalStFlg=true) {
          if (isDark) document.getElementById('thema').innerHTML = '<i class="fas fa-moon"></i>';
          else document.getElementById('thema').innerHTML = '<i class="far fa-moon"></i>';
          if (saveLocalStFlg) localStorage.theme = isDark ? 'dark' : 'light';
          return true;
        }
      }
    })
  </script>
